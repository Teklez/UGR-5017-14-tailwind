<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Home</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/8ca52177a5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-black text-white px-5">
    <header class="pb-10">
      <nav class="bg-gray-900 fixed top-0 w-full pr-10">
        <div class="flex justify-between items-center h-16">
          <a href="Home.html" class="text-white text-4xl font-bold">ZEMENU</a>
          <button
            class="ml-4 md:hidden text-white focus:outline-none button mobile-menu-button"
          >
            <svg
              class="w-6 h-6"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 6H20M4 12H20M4 18H20"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
          <div class="hidden md:flex md:items-center md:space-x-4">
            <a href="Home.html" class="text-white">Home</a>
            <a href="About.html" class="text-white">About</a>
            <a href="Projects.html" class="text-white">Projects</a>
            <a href="Interests.html" class="text-white">Interests</a>
            <a href="Contact.html" class="text-white">Contact</a>
          </div>
        </div>
      </nav>

      <div
        class="hidden mobile-menu bg-gray-900 pt-10 fixed right-0 top-10 z-9 p-10"
      >
        <ul class="">
          <li class="">
            <a
              href="Home.html"
              class="block text-sm px-2 py-4 text-white hover:bg-green-500 font-semibold"
              >Home</a
            >
          </li>
          <li>
            <a
              href="About.html"
              class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
              >About</a
            >
          </li>
          <li>
            <a
              href="Projects.html"
              class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="Interests.html"
              class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
              >Interests</a
            >
          </li>
          <li>
            <a
              href="Contact.html"
              class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main class="h-screen pt-10">
      <div class="flex">
        <div class="w-1/2 flex items-center justify-center">
          <img src="images/me.jpg" alt="me" width="400" height="400" >
        </div>
        <div class="w-1/2 flex items-center justify-center">
          <div class="flex flex-col justify-between h-full py-6">
            <div class="mt-6 mb-6">
              <h1 class="text-3xl">I am Zemenu Mekuria</h1>
              <p class="text-xl">Full stack developer and Android developer</p>
            </div>
            <div class="mt-6">
              <button
                class="bg-gray-700 text-white px-4 py-2 rounded-md"
                onclick="window.location.href='About.html'"
              >
                Know more
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <hr class="border-gray-400" >
    <footer class="pb-3 flex justify-between items-center px-4">
      <p>&copy; Copyright 2023</p>
      <div class="flex justify-evenly">
        <a href=""><i class="fab fa-facebook-f text-white"></i></a>
        <a href=""><i class="fab fa-instagram text-white ml-2"></i></a>
        <a href=""><i class="fab fa-linkedin-in text-white ml-2"></i></a>
        <a href=""><i class="fab fa-twitter text-white ml-2"></i></a>
      </div>
    </footer>

    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });

      function checkWindowSize() {
        if (window.innerWidth >= 768) {
          menu.classList.add("hidden");
        }
      }

      window.addEventListener("resize", checkWindowSize);

      window.addEventListener("load", checkWindowSize);
    </script>
  </body>
</html>
